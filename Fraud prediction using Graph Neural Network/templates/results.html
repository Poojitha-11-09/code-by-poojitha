<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Fraud Detection Results</h2>
    {% if threshold %}
    <p><strong>Dynamic Threshold Value:</strong> {{ threshold }}</p>
{% endif %}

    
    <!-- Render the table -->
    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}

    {% if graph_path %}
    <br>
    <!-- Display button to visualize the graph -->
    <a href="{{ url_for('visualize_credit') }}" target="_blank">
        <button class="btn btn-primary">Visualize Graph</button>
    </a>
    {% endif %}
    
    <br>
    <!-- Back to home button -->
    <a href="/home"><button>Back to home</button></a>
</body>
</html>
